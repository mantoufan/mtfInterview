<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组操作</title>
</head>
<body>
  <script>
    const a = ['1', '2', '3', '4', '5'], target = '4'
    const removeByValue = (a, target) => {
      let j = 0, i = -1
      while (++i < a.length) {
       if (a[i] === target) i++
       a[j++] = a[i]
      }
      a.length--
      return a
    }
    console.log(removeByValue(a, target))
  </script>
</body>
</html>
