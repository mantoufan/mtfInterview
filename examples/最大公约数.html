<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最大公约数</title>
</head>
<body>
  <script>
    function gcd(a, b) {
      if (a === b) return b
      a > b ? a -= b : b -= a
      return gcd(a, b)
    }
  </script>
</body>
</html>
